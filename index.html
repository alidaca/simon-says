<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Simon Game - Free Code Camp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,700|Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Simon Game</h1>

<div class="counter">Round: 0</div>

<div class="container">
  <div id="1" class="box red" data-box="1">
    <audio id ="clip1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload></audio>
  </div>
  <div id="2" class="box blue" data-box="2">
    <audio id ="clip2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload></audio>
  </div>
  <div id="3" class="box yellow" data-box="3">
    <audio id ="clip3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload></audio>
  </div>
  <div id="4" class="box green" data-box="4">
    <audio id ="clip4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload></audio>
  </div>
</div>

<button class="play"><i class="fa fa-play"></i>Play</button>


<div class="msgWinner hidden">
  <div class="msgBox">
    <h2>You win!!!</h2>
    <button class="startOver">Start Over</button>
  </div>
</div>

<div class="msgLoser hidden">
  <div class="msgBox">
    <h2>Sorry! You Lost</h2>
    <button class="startOver">Start Over</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
